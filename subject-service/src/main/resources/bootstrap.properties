spring.application.name=subjects-service
spring.cloud.config.uri=http://localhost:8888
spring.profiles.active=qa
management.endpoints.web.exposure.include=*

eureka.client.service-url.default-zone=http://localhost:8761/eureka

#marks-service.ribbon.listOfServers=http://localhost:8200,http://localhost:8201

#logging
logging.level.org.springframework=info
server.port=8050

# config server
spring.cloud.config.uri=http://localhost:8888

# JPA & H2
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# Datasource
spring.datasource.url=jdbc:h2:~/subjectsdb
spring.datasource.username=sa
spring.datasource.password=admin
spring.datasource.driver-class-name=org.h2.Driver

# subject service properties
#subjects_class_5=ENG,MAT,HIN,MAR,EVS,COM
#subjects_class_7=ENG,MAT,HIN,GER,SCI,SST,ICT

subjects.class.5.maxmarks.40=ENG,MAT,HIN,MAR,EVS
subjects.class.5.maxmarks.20=COM

subjects.class.7.maxmarks.80=ENG,MAT,HIN,GER,SCI,SST
subjects.class.7.maxmarks.40=ICT